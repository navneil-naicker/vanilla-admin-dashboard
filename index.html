<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/assets/css/boxicons.min.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>
    <div id="masthead-container">
        <div id="masthead">
            <div id="start">
                <button class="hamburger-menu" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <a id="app-logo" href="/">
                    MyBlank App
                </a>
            </div>
            <div id="center">Add something nice here or remove it.</div>
            <div id="end">
                <a href="#" id="notification" title="Notifications">
                    <i class='bx bx-bell'></i>
                </a>
                <a href="#" id="settings" title="Settings">
                    <i class='bx bx-cog'></i>
                </a>
                <a href="#" id="current-user" title="Account">
                    <i class='bx bx-user-circle'></i>
                </a>
            </div>    
        </div>
    </div>
    <div id="pagelet-container">
        <div id="side-nav-container">
            <div id="side-nav-items">
                <ul>
                    <li>
                        <a href="#" title="Dashboard">
                            <i class='bx bx-home'></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Users">
                            <i class='bx bx-user'></i>
                            Users
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content-container">
            <div>
                <h1>Blank Template</h1>
            </div>
            <div>
                <p>You can do your thing over here.</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
